language: java
sudo: required
install: true
script:
- "./env_dump.sh"
- "./travis.sh"
- "./docker.sh build"
cache:
  directories:
  - "$HOME/.m2/repository"
deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file: log.txt
    on:
      repo: npetzall/travis-ci-testing
      tags: true
  - provider: script
    skip_cleanup: true
    script: ./docker.sh deploy
    on:
      repo: npetzall/travis-ci-testing
      all_branches: true
